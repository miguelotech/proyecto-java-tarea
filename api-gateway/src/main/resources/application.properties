spring.application.name=api-gateway
server.port=8080

# Disable compatibility verifier
spring.cloud.compatibility-verifier.enabled=false

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Gateway Configuration
spring.cloud.gateway.routes[0].id=pedido-service
spring.cloud.gateway.routes[0].uri=lb://pedido-ms
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/pedidos/**

spring.cloud.gateway.routes[1].id=producto-service
spring.cloud.gateway.routes[1].uri=lb://producto-ms
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/productos/**

spring.cloud.gateway.routes[2].id=main-app
spring.cloud.gateway.routes[2].uri=lb://main-app
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/main/**

# CORS Configuration
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-origins=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-headers=*
