# Configuracion de produccion con PostgreSQL
# Variables de entorno para Docker
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres_db:5432/userdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:admin}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:admin123}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuracion JPA para PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# Pool de conexiones optimizado para produccion
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
